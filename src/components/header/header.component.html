
<header class="bg-white/90 backdrop-blur-md sticky top-0 z-50 border-b border-slate-200 transition-all duration-300 supports-[backdrop-filter]:bg-white/60">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-20">
      <!-- Brand Logo -->
      <div class="flex items-center">
        <a routerLink="/home" (click)="closeMenu()" class="flex items-center gap-3 group select-none">
          <!-- Logo Mark -->
          <div class="relative w-10 h-10 sm:w-11 sm:h-11 flex items-center justify-center bg-[#0a2540] rounded-xl shadow-lg shadow-[#0a2540]/20 overflow-hidden transition-all duration-300 group-hover:scale-105 group-hover:shadow-xl group-hover:bg-[#0d3157] group-hover:-translate-y-0.5 border border-white/10">
            <!-- Subtle geometric accent -->
            <div class="absolute -top-3 -right-3 w-8 h-8 bg-white/10 rounded-full blur-[1px]"></div>
            <div class="absolute bottom-0 left-0 w-full h-1/3 bg-gradient-to-t from-black/20 to-transparent"></div>
            <!-- Monogram -->
            <span class="font-serif text-white text-2xl font-bold italic pt-1 pr-0.5 relative z-10">R</span>
          </div>
          
          <!-- Logo Text -->
          <div class="flex flex-col justify-center">
            <span class="font-serif text-xl sm:text-2xl font-bold text-[#0a2540] leading-none tracking-tight transition-colors group-hover:text-[#0d3157]">Rishi Jha</span>
            <span class="text-[0.6rem] sm:text-[0.65rem] font-bold uppercase tracking-[0.25em] text-slate-500 mt-1 group-hover:text-[#0a2540]/70 transition-colors">Accountant</span>
          </div>
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:block">
        <div class="ml-10 flex items-center space-x-1">
          <a routerLink="/home" routerLinkActive="bg-slate-100 text-[#0a2540]" [routerLinkActiveOptions]="{exact: true}" class="text-slate-600 hover:text-[#0a2540] hover:bg-slate-50 px-4 py-2 rounded-full text-sm font-medium transition-all duration-200">Home</a>
          <a routerLink="/about" routerLinkActive="bg-slate-100 text-[#0a2540]" class="text-slate-600 hover:text-[#0a2540] hover:bg-slate-50 px-4 py-2 rounded-full text-sm font-medium transition-all duration-200">About</a>
          <a routerLink="/services" routerLinkActive="bg-slate-100 text-[#0a2540]" class="text-slate-600 hover:text-[#0a2540] hover:bg-slate-50 px-4 py-2 rounded-full text-sm font-medium transition-all duration-200">Services</a>
          
          <div class="h-4 w-px bg-slate-300 mx-2"></div>

          <a href="https://rishijha-contact.vercel.app" class="ml-1 bg-[#0a2540] text-white hover:bg-[#0d3157] px-5 py-2.5 rounded-full text-sm font-medium transition-all duration-300 shadow-md shadow-[#0a2540]/20 hover:shadow-lg hover:-translate-y-0.5 flex items-center gap-2 group/btn">
            <span>Contact Us</span>
            <i data-lucide="arrow-right" class="w-4 h-4 transition-transform duration-300 group-hover/btn:translate-x-1"></i>
          </a>
        </div>
      </div>
      
      <!-- Mobile Menu Button -->
      <div class="-mr-2 flex md:hidden">
        <button (click)="toggleMenu()" type="button" class="bg-white inline-flex items-center justify-center p-2 rounded-xl text-slate-600 hover:text-[#0a2540] hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-[#0a2540] border border-slate-100 shadow-sm" aria-controls="mobile-menu" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          @if (!isMenuOpen()) {
            <i data-lucide="menu" class="block h-6 w-6"></i>
          } @else {
            <i data-lucide="x" class="block h-6 w-6"></i>
          }
        </button>
      </div>
    </div>
  </nav>

  <!-- Mobile Menu -->
  @if (isMenuOpen()) {
    <div class="md:hidden border-t border-slate-100 absolute w-full bg-white/95 backdrop-blur-xl shadow-xl z-50 animate-in slide-in-from-top-2 duration-200" id="mobile-menu">
      <div class="px-4 pt-4 pb-6 space-y-2">
        <a routerLink="/home" (click)="closeMenu()" routerLinkActive="bg-slate-100 text-[#0a2540]" [routerLinkActiveOptions]="{exact: true}" class="text-slate-600 hover:bg-slate-50 hover:text-[#0a2540] block px-4 py-3 rounded-xl text-base font-medium transition-colors">Home</a>
        <a routerLink="/about" (click)="closeMenu()" routerLinkActive="bg-slate-100 text-[#0a2540]" class="text-slate-600 hover:bg-slate-50 hover:text-[#0a2540] block px-4 py-3 rounded-xl text-base font-medium transition-colors">About</a>
        <a routerLink="/services" (click)="closeMenu()" routerLinkActive="bg-slate-100 text-[#0a2540]" class="text-slate-600 hover:bg-slate-50 hover:text-[#0a2540] block px-4 py-3 rounded-xl text-base font-medium transition-colors">Services</a>
        
        <div class="pt-4 mt-2 border-t border-slate-100">
          <a href="https://rishijha-contact.vercel.app" (click)="closeMenu()" class="w-full bg-[#0a2540] text-white hover:bg-[#0d3157] flex items-center justify-center gap-2 px-4 py-3 rounded-xl text-base font-medium transition-colors shadow-md">
            <span>Contact Us</span>
            <i data-lucide="arrow-right" class="w-4 h-4"></i>
          </a>
        </div>
      </div>
    </div>
  }
</header>
